language: csharp
solution: ./FreecraftCore.Network.sln
sudo: required
dist: trusty
dotnet: 1.0.0-preview2-003131

install:
  - export DOTNET_CLI_TELEMETRY_OPTOUT=1
  - nuget install NUnit.Runners -Version 3.0.1 -OutputDirectory tests/testrunner
  - nuget restore FreecraftCore.Network.sln -ConfigFile NuGet.config

before_script:
  - chmod +x ./tests/RunTests.sh
  - chmod +x ./Build.sh

script:
  - ./Build.sh
  - cd "$TRAVIS_BUILD_DIR/tests"
  - ./RunTests.sh
  - cd "$TRAVIS_BUILD_DIR"